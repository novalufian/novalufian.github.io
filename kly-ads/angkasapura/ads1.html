<style>
	img{
		width: 100%;
		height: 100%;
		position: relative;
		margin: 0;
		padding: 0;
	}
</style>

<img id="ads-img" src="https://via.placeholder.com/800" alt="">

<script>
	var _parent = window.frameElement.parentElement;
	var _img = _parent.querySelector("img");
	var _adsImg = document.getElementById("ads-img");

	_img.style.display = 'none';

	_adsImg.addEventListener("click", openlandingPage);

	function openlandingPage() {
		window.open("_blank", "kapanrabi.com")
	}


</script>
