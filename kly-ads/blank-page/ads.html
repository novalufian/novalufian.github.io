<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    
    <style>
        div#photoswipeads {
            position: fixed;
            z-index: 9;
        }
    </style>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        var _hladsPhotoswipe = null;
        
        window.googletag = window.googletag || {cmd: []};
        
        googletag.cmd.push(function() {
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
            
            googletag.pubads().addEventListener('slotResponseReceived', function(event) {
                console.log(event)
            })
        });
        
    </script>
</head>
<body>
    <button id="btn">Open PhotoSwipe</button>
    
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        
        <!-- Background of PhotoSwipe. It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
        
        <!-- Slides wrapper with overflow:hidden. -->
        <div id="photoswipeads"></div>
        
        <div class="pswp__scroll-wrap">
            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
            <div class="pswp__container">
                <!-- don't modify these 3 pswp__item elements, data is added later on -->
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            
            
            <!-- <div id="div-gpt-ad-liputan6-hl"></div> -->
            
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
                
                <div class="pswp__top-bar">
                    
                    <!--  Controls are self-explanatory. Order can be changed. -->
                    
                    <div class="pswp__counter"></div>
                    
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    
                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>
                
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    
    
    <script>
        var gallery = null;
        
        var openPhotoSwipe = function() {
            var pswpElement = document.querySelectorAll('.pswp')[0];
            
            // build items array
            var items = [
            {
                src: 'https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg',
                w: 964,
                h: 1024
            },
            {
                src: 'https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg',
                w: 1024,
                h: 683
            }
            ];
            
            // define options (if needed)
            var options = {
                // history & focus options are disabled on CodePen        
                history: false,
                focus: false,
                
                showAnimationDuration: 0,
                hideAnimationDuration: 0
                
            };
            
            gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
            gallery.init();

                    _genarateHl(gallery.items.length);

            
            var _findingGoogletag = setInterval(() => {
                console.log("finding")
                if (typeof googletag == "object") {
                    console.log("find out")
                    clearInterval(_findingGoogletag);
                }
            }, 100);
            
        };
        
        function _genarateHl(items) {
            
            console.log(items)
            var _targetWrapper = document.getElementById("photoswipeads");
            
            for (var index = 0; index < items; index++) {
                
                var _ads = document.createElement("div");
                _ads.setAttribute("class", "hl-photoswipe");
                _targetWrapper.appendChild(_ads);
                
                
            }

            _injectAds();
            
        }

        function _injectAds() {
            var _adsTarget = document.querySelectorAll(".hl-photoswipe");
            _adsTarget.forEach((el,i) => {
                

                var _idname = `div-gpt-ad-liputan6-hl-pswp-${i}`;

                if (typeof googletag == "object") {
    
                    el.setAttribute("id", _idname);
                    var _hl =  googletag.defineSlot('/36504930/m.kapanlagi.com/dfp-hl', [320, 50], `${_idname}`);
                    _hl.addService(googletag.pubads());
                    _hl.setTargeting("channel","PhotoSwipe");

                    console.log(_hl, _idname)
                    googletag.display(_hl);

                    
                }
            });
        }
        
        
        
        openPhotoSwipe();
        
        document.getElementById('btn').onclick = openPhotoSwipe;
    </script>
</body>
</html>
