<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
        #parade-wrapper{
            width: 100%;
            height: 150px;
            position: fixed;
            z-index: 1000;
            bottom: 0;
            margin: 0;
            background-image: url(asset/bg-destkop.png);
            background-size: contain;
        }

        div#parede-close {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 0;
            top: 0;
            opacity: 0;
            background: red;
            animation: closebtn 1s 20s forwards;
            
        }
        
        #cars-wrapper{
            position: absolute;
            bottom: 0;
            height: 120px;
            display: flex;
            left: -120%;
            animation: carmove 20s linear 3;
        }
        
        .car{
            height: 120px;
            margin: 0 20px;
        }
        
        @keyframes closebtn{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        /* @keyframes carmove{
            0%{
                left: -120%;
            }
            100%{
                left: 120%;
            }
        } */
    </style>
    <div id="parade-wrapper">
        <div id="parede-close"></div>

        <div id="cars-wrapper">
            <img src="asset/01.png" alt="" class="car">
            <img src="asset/02.png" alt="" class="car">
            <img src="asset/03.png" alt="" class="car">
            <img src="asset/04.png" alt="" class="car">
            <img src="asset/05.png" alt="" class="car">
            <img src="asset/06.png" alt="" class="car">
        </div>
    </div>
    
    <script>
        
        setTimeout(function(){
            var _carsWrapper = document.getElementById("cars-wrapper");
            console.log(_carsWrapper.clientWidth);
            var _style = document.createElement("style");
            var _s = `
            @keyframes carmove{
                0%{
                    left: -${_carsWrapper.clientWidth}px;
                }
                100%{
                    left: 100%;
                }
            }
            `;
            _style.textContent = _s;
            console.log(_carsWrapper.clientWidth);
            document.body.appendChild(_style);
        }, 500)
        
    </script>
    
</body>
</html>
