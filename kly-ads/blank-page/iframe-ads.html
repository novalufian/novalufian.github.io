<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		*{
			padding: 0;
			margin: 0;
		}

		img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		var urlParams = new URLSearchParams(window.location.search);
		var myParam = urlParams.get('q');

		_bootAds();

		function _bootAds() {
			var _size = urlParams.get('size');
			var _text = (urlParams.get('text') != null) ? urlParams.get('text') : `ads ${_size}`;
			var _bg = (urlParams.get('bg') != null) ? urlParams.get('bg') : `81b214`;
			var _tc = (urlParams.get('tc') != null) ? urlParams.get('tc') : `ffffff`;

			var _src = `https://via.placeholder.com/${_size}/${_bg}/${_tc}?text=${_text}`;
			var _img = document.createElement("img");
			_img.setAttribute("src", _src);
			document.body.appendChild(_img);
		}
	</script>
</body>
</html>
