<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
        #parade-wrapper{
            width: 100%;
            height: 150px;
            position: fixed;
            z-index: 1000;
            bottom: -100%;
            margin: 0;
            background-image: url(asset/bg-mobile.png);
            background-size: contain;
            background-repeat-y: no-repeat;
        }

        #parade-wrapper.active{
            animation: slideup 47s forwards 1s;
        }

        #parade-wrapper.remove{
            animation: slidedown 1s forwards;
        }
        
        div#parede-close {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 0;
            top: 0;
            opacity: 0;
            background: red;
            animation: closebtn 1s 16s forwards;
            
        }
        
        #cars-wrapper{
            position: absolute;
            bottom: 0;
            height: 120px;
            display: flex;
            left: -120%;
            animation: carmove 15s linear 3;
            animation-delay: 1.5s;
        }
        
        .car{
            height: 120px;
            margin: 0 20px;
        }
        
        
        
        @keyframes closebtn{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        @keyframes slideup{
            0%{
                bottom: -100%;
            }
            2.127659574468085%{
                bottom: 0;
            }
            97.87234042553192%{
                bottom: 0;
            }
            100%{
                bottom: -100%;
            }
        }

        @keyframes slidedown{
            0%{
                bottom: 0;
            }
            100%{
                bottom: -100%;
            }
        }

        /* @keyframes carmove{
            0%{
                left: -100vw;
            }
            100%{
                left: 100%;
            }
        } */

    </style>
    <div id="parade-wrapper" class="active">
        <div id="parede-close"></div>
        <div id="cars-wrapper">
            <img src="asset/01.png" alt="" class="car">
            <img src="asset/02.png" alt="" class="car">
            <img src="asset/03.png" alt="" class="car">
            <img src="asset/04.png" alt="" class="car">
            <img src="asset/05.png" alt="" class="car">
            <img src="asset/06.png" alt="" class="car">
            <img src="asset/07.png" alt="" class="car">
            <img src="asset/08.png" alt="" class="car">
            <img src="asset/09.png" alt="" class="car">
            <img src="asset/10.png" alt="" class="car">
            <img src="asset/11.png" alt="" class="car">
            <img src="asset/12.png" alt="" class="car">
            <img src="asset/13.png" alt="" class="car">
            <img src="asset/14.png" alt="" class="car">
            <img src="asset/15.png" alt="" class="car">
        </div>
    </div>
    
    
    <script>
        var _paradeWrapper = document.querySelector("#parade-wrapper")
        var _btnClose = document.querySelector("#parede-close");

        _btnClose.addEventListener("click", closeParade);

        function closeParade() {
            _paradeWrapper.classList.add("remove")
        }

        setTimeout(function(){
            var _carsWrapper = document.getElementById("cars-wrapper");
            var _cars = document.querySelectorAll("#cars-wrapper .car");
            console.log(_carsWrapper.clientWidth);
            var _style = document.createElement("style");
            var _s = `
            #cars-wrapper{
                left: -${165 * _cars.length }px;
            }
            @keyframes carmove{
                0%{
                    left: -${165 * _cars.length }px;
                }
                100%{
                    left: 100%;
                }
            }
            `;
            _style.textContent = _s;
            console.log(_carsWrapper.clientWidth);
            document.body.appendChild(_style);
        }, 500)
        
    </script>
</body>
</html>
